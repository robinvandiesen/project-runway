<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <div class="rw-ui-container">
        <div class="rw-ui-inner">
          <h1>Departure information</h1>
          <form action="" method="POST">
            <div class="variant-container">
              <div
                class="rw-input rw-input--error"
                data-component="rw-input-element"
                data-realtime="true"
                data-required="true"
                data-component-id="bdf23ed2-8661-4a17-ae14-e5caaf2940bb"
              >
                <label for="regular" class="rw-input-label">Airport name</label>

                <input
                  id="regular"
                  class="rw-input-text js--input"
                  data-input="true"
                  autocorrect="off"
                  required="required"
                  placeholder="Please fill me in"
                  aria-required="true"
                  type="text"
                />

                <label for="regular" class="rw-input__notification"
                  >Use at least 3 characters to start searching</label
                >
              </div>
            </div>
          </form>

          <div class="js--results"></div>
        </div>
      </div>
    </main>
  </body>
</html>
